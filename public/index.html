<!DOCTYPE html>
<html>

<head lang="en">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Blackjack</title>
  <link rel="stylesheet" href="/screen.css">
</head>

<body>
  <header>
    <h1>BLACK JACK</h1>
  </header>
  <main>
    <div class='dealer-hand'>
      <img class="back" src="./images/purple_back.jpg" />
    </div>
    <div class='player-hand'></div>
  </main>
  <footer>
    <span>
      <aside>
        <h2>Dealer</h2>
        <h2 class="dealer-score"></h2>
      </aside>
      <aside>
        <h2>Player</h2>
        <h2 class=player-score></h2>
      </aside>
    </span>
    <div class="controls">
      <button class="hits">HIT</button>
      <button class="stays">STAY</button>
      <button class='reset'>RESET</button>
    </div>
    <h3 class="winlose"></h3>
  </footer>
  <script src="/main.js" charset="utf-8"></script>
</body>

</html>
